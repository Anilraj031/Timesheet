{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <form class="container-fluid"> 
      <h4>User Entry Details</h4>
      <div class="row">
        <div class="col-4">
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Date</label>
            <div class="col-sm-6">
              <p>:  {{data.date}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Day</label>
            <div class="col-sm-6">
              <p>:  {{data.day}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Entry</label>
            <div class="col-sm-6">
              <p>:  {{data.entry}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Lunch Break Start</label>
            <div class="col-sm-6">
              <p>:  {{data.lbreak1}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Lunch Break End</label>
            <div class="col-sm-6">
              <p>:  {{data.lbreak2}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Exit</label>
            <div class="col-sm-6">
              <p>:  {{data.exit}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Worked Hour</label>
            <div class="col-sm-6">
              <p>:  {{data.hour}}</p>
            </div>
          </div>
        </div>
        <div class='col-8' >
          <div class="form-group row">
            <label for="date" class="col-sm-3 col-form-label">Logged In Location</label>
            <div class="col-sm-9">
              <p>:  {{data.start_location}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-3 col-form-label">Logged Out Location</label>
            <div class="col-sm-9">
              <p>:  {{data.stop_location}}</p>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-sm btn-success" href="{% url 'attendance'%}" id="a_details">See All</a>
      </form>
</div>


{% endblock %}
